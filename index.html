<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>税務相談チャットボット (AI Agent・メモリリセット機能搭載)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans JP', 'Inter', sans-serif; }
        .custom-scrollbar::-webkit-scrollbar { width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 4px; }
        .bot-message table { width: 100%; border-collapse: collapse; margin: 1em 0; border: 1px solid #e2e8f0; }
        .bot-message th, .bot-message td { border: 1px solid #e2e8f0; padding: 0.75rem; text-align: left; }
        .bot-message th { background-color: #f8fafc; font-weight: 600; }
        .bot-message ul, .bot-message ol { padding-left: 1.5rem; margin: 0.5em 0; }
        .bot-message a { color: #2563eb; text-decoration: underline; }
        .bot-message h2 { font-size: 1.2rem; font-weight: 600; margin-top: 1.5rem; padding-bottom: 0.5rem; border-bottom: 1px solid #e2e8f0;}
    </style>
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen">
    <div id="chatbot-container" class="w-full max-w-2xl mx-auto bg-white rounded-xl shadow-2xl flex flex-col h-[90vh] max-h-[800px]">

        <!-- 税金選択画面 -->
        <div id="selection-screen" class="flex flex-col items-center justify-center p-8 h-full">
            <h1 class="text-2xl font-bold text-slate-800 mb-2">税務相談チャットボット</h1>
            <p class="text-slate-600 mb-8">ご相談したい税金の種類を選択してください。</p>
            <div class="grid grid-cols-2 sm:grid-cols-3 gap-4 w-full max-w-md">
                <button data-tax="法人税" class="tax-choice-btn bg-sky-500 hover:bg-sky-600 text-white font-bold py-4 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105">法人税</button>
                <button data-tax="消費税" class="tax-choice-btn bg-teal-500 hover:bg-teal-600 text-white font-bold py-4 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105">消費税</button>
                <button data-tax="所得税" class="tax-choice-btn bg-amber-500 hover:bg-amber-600 text-white font-bold py-4 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105">所得税</button>
                <button data-tax="相続税" class="tax-choice-btn bg-purple-500 hover:bg-purple-600 text-white font-bold py-4 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105">相続税</button>
                <button data-tax="固定資産税" class="tax-choice-btn bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-4 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105">固定資産税</button>
                <button data-tax="住民税" class="tax-choice-btn bg-rose-500 hover:bg-rose-600 text-white font-bold py-4 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105">住民税</button>
            </div>
             <p class="text-xs text-slate-400 mt-8 text-center">
                本チャットボットが提供する情報は、一般的な内容に基づいています。<br>
                個別の状況に対する最終的な税務判断は、税務署または税理士にご相談ください。
            </p>
        </div>

        <!-- チャット画面 -->
        <div id="chat-screen" class="hidden flex-col h-full">
            <div class="flex items-center justify-between p-4 border-b border-slate-200 bg-slate-50 rounded-t-xl">
                <button id="back-to-selection" class="text-slate-500 hover:text-slate-800 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
                </button>
                <h2 id="chat-title" class="text-lg font-bold text-slate-800"></h2>
                <div class="w-6"></div>
            </div>
            <div id="chat-messages" class="flex-1 p-6 overflow-y-auto custom-scrollbar"></div>
            <div id="loading-indicator" class="hidden p-6 pt-0">
                <div class="flex items-center space-x-2">
                    <div class="w-2 h-2 bg-slate-400 rounded-full animate-pulse [animation-delay:-0.3s]"></div>
                    <div class="w-2 h-2 bg-slate-400 rounded-full animate-pulse [animation-delay:-0.15s]"></div>
                    <div class="w-2 h-2 bg-slate-400 rounded-full animate-pulse"></div>
                    <span class="text-sm text-slate-500">回答を生成中です...</span>
                </div>
            </div>
            <div class="p-4 border-t border-slate-200 bg-slate-50 rounded-b-xl">
                <form id="chat-form" class="flex items-center space-x-3">
                    <input type="text" id="chat-input" placeholder="質問を入力してください..." class="flex-1 w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" autocomplete="off">
                    <button type="submit" id="send-button" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:bg-slate-300 disabled:cursor-not-allowed">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" /></svg>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const selectionScreen = document.getElementById('selection-screen');
        const chatScreen = document.getElementById('chat-screen');
        const taxChoiceButtons = document.querySelectorAll('.tax-choice-btn');
        const backToSelectionButton = document.getElementById('back-to-selection');
        const chatTitle = document.getElementById('chat-title');
        const chatMessages = document.getElementById('chat-messages');
        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');
        const loadingIndicator = document.getElementById('loading-indicator');

        let currentTax = '';
        let sessionID = '';

        taxChoiceButtons.forEach(button => {
            button.addEventListener('click', () => {
                currentTax = button.dataset.tax;
                startChat(true); // isInitialStart = true
            });
        });

        backToSelectionButton.addEventListener('click', () => {
            selectionScreen.classList.remove('hidden');
            selectionScreen.classList.add('flex');
            chatScreen.classList.add('hidden');
            chatScreen.classList.remove('flex');
        });

        function startChat(isInitialStart) {
            selectionScreen.classList.add('hidden');
            chatScreen.classList.remove('hidden');
            chatScreen.classList.add('flex');
            chatTitle.textContent = `${currentTax}に関するご相談`;
            
            // メモリリセットのために、新しいセッションIDを生成
            sessionID = `session_${Date.now()}_${Math.random().toString(36).substring(2, 9)}`;

            // 最初の起動時のみチャット履歴をクリア
            if (isInitialStart) {
                chatMessages.innerHTML = '';
            }
            
            const welcomeMessage = `こんにちは！${currentTax}について、どのようなことにお困りですか？`;
            addMessageToChat('bot', welcomeMessage);
        }

        function addMessageToChat(sender, message) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('mb-4', 'flex');

            if (sender === 'user') {
                messageElement.classList.add('justify-end');
                messageElement.innerHTML = `<div class="bg-blue-500 text-white rounded-lg rounded-br-none py-2 px-4 max-w-sm break-words">${escapeHtml(message)}</div>`;
            } else {
                const content = marked.parse(message);
                messageElement.classList.add('justify-start', 'bot-message');
                messageElement.innerHTML = `<div class="flex-shrink-0 mr-3"><div class="w-8 h-8 bg-slate-200 text-slate-600 rounded-full flex items-center justify-center font-bold">税</div></div><div class="bg-slate-200 text-slate-800 rounded-lg rounded-bl-none py-2 px-4 max-w-md break-words">${content}</div>`;
            }
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // 専門外の質問への応答とボタンを表示する関数
        function handleWrongTaxCategory(data) {
            addMessageToChat('bot', data.message);
            
            setTimeout(() => {
                const followUpElement = document.createElement('div');
                followUpElement.classList.add('mb-4', 'flex', 'justify-start', 'bot-message');
                followUpElement.innerHTML = `
                    <div class="flex-shrink-0 mr-3"><div class="w-8 h-8 bg-slate-200 text-slate-600 rounded-full flex items-center justify-center font-bold">税</div></div>
                    <div class="bg-slate-200 text-slate-800 rounded-lg rounded-bl-none py-2 px-4 max-w-md">
                        <p class="mb-3">${data.follow_up_question}</p>
                        <div class="flex space-x-2">
                            <button id="reset-chat-yes" class="bg-blue-500 text-white px-4 py-1 rounded-lg hover:bg-blue-600 text-sm">はい</button>
                            <button id="reset-chat-no" class="bg-slate-400 text-white px-4 py-1 rounded-lg hover:bg-slate-500 text-sm">いいえ</button>
                        </div>
                    </div>
                `;
                chatMessages.appendChild(followUpElement);
                chatMessages.scrollTop = chatMessages.scrollHeight;

                document.getElementById('reset-chat-yes').addEventListener('click', () => {
                    // 「はい」が押されたら、チャットをリセットしてやり直す
                    startChat(false); // isInitialStart = false
                    followUpElement.remove(); // ボタンを削除
                });
                document.getElementById('reset-chat-no').addEventListener('click', () => {
                    // 「いいえ」が押されたら、トップ画面に戻る
                    backToSelectionButton.click();
                });
            }, 500); // 少し間を置いて表示
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const userMessage = chatInput.value.trim();
            if (!userMessage) return;

            addMessageToChat('user', userMessage);
            chatInput.value = '';
            
            loadingIndicator.classList.remove('hidden');
            chatInput.disabled = true;

            try {
                const botResponseText = await getBotResponse(userMessage);
                
                // レスポンスからJSONを抽出する、より堅牢なロジック
                let jsonData = null;
                try {
                    const jsonMatch = botResponseText.match(/\{[\s\S]*\}/);
                    if (jsonMatch) {
                        jsonData = JSON.parse(jsonMatch[0]);
                    }
                } catch (e) {
                    console.warn("Could not parse JSON from response:", e);
                }

                if (jsonData && jsonData.type === 'wrong_tax_category') {
                    handleWrongTaxCategory(jsonData);
                } else {
                    addMessageToChat('bot', botResponseText);
                }

            } catch (error) {
                console.error('Error fetching bot response:', error);
                addMessageToChat('bot', '申し訳ありません、エラーが発生しました。もう一度お試しください。');
            } finally {
                loadingIndicator.classList.add('hidden');
                chatInput.disabled = false;
                chatInput.focus();
            }
        });

        async function getBotResponse(question) {
            const n8nWebhookUrl = "https://my-n8n.xvps.jp/webhook/ee1320c2-6684-40ee-8444-d1a9fa3afafa";

            const payload = {
                question: question,
                sessionID: sessionID,
                taxType: currentTax 
            };
            
            const response = await fetch(n8nWebhookUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if (!response.ok) {
                const errorBody = await response.text();
                throw new Error(`n8n webhook request failed with status ${response.status}: ${errorBody}`);
            }
            return await response.text();
        }
    </script>
</body>
</html>
